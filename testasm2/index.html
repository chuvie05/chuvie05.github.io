<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOCUS CORE</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>
  <header>
   FOCUS CORE
  </header>

  <!-- Navigation Section -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Popular</a></li>
      <li><a href="#">Library</a></li>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
    </ul>
  </nav>

  <video id="bgVideo" autoplay muted loop>
    <source src="https://archive.org/details/13206225-3840-2160-60fps/13163069_3840_2160_60fps.mp4" type="video/mp4" /> <!-- Replace with your video link -->
  </video>

  <button onclick="togglePopup()" class="music-button">🎵</button>

  <div class="music-popup" id="musicPopup">
    <div class="track">
      <img src="testasm2/images/2a3d6f27-3c77-4c8f-b478-eb476778bc4b.jpg" alt="Cover"> <!-- Cover 1 -->
      <div>
        <div>Chill Lo Fi Melancholy For Reflection</div>
        <div>Lolamoore</div>
        <button onclick="playSong(0)">Play</button>
      </div>
    </div>
    <div class="track">
      <img src="testasm2/images/06aa1fba-74cc-4871-88b2-d1b8eb7106c0.jpg" alt="Cover"> <!-- Cover 2 -->
      <div>
        <div>Forest Whisper</div>
        <div>Nature Tune</div>
        <button onclick="playSong(1)">Play</button>
      </div>
    </div>
    <div class="track">
      <img src="testasm2/images/9e67393e-eb2d-4945-9a9a-882dd7403843.jpg" alt="Cover"> <!-- cover 3 -->
      <div>
        <div>Focus Piano</div>
        <div>Zen Master</div>
        <button onclick="playSong(2)">Play</button>
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="togglePlayPause()">⏯</button>
    <button onclick="prevSong()">⏮</button>
    <button onclick="nextSong()">⏭</button>
    <button onclick="toggleLoop()">🔁</button>
  </div>

  <div class="background-toggle" onclick="changeBackground()">🔄</div>

  <audio id="audioPlayer" controls style="display: none"></audio>

  
</body>
</html>
