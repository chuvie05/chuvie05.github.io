<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- link to CSS, Java -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
</head>
<body>
<!-- navigation bar -->
      <nav>
        <ul>
          <div class="nav-links">
            <!-- logo -->
            <li><div class="logo"><a href="#">FOCUS CORE</a></div></li> 
            <!-- other pages -->
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Library</a></li>
          </div>
          <!-- search bar -->
          <div class="nav-search">
            <input type="text" placeholder="Search...">
          </div>
        </ul>
      </nav>
      <!-- making backgrpound video -->
      <div  class="one">
        <div class="dual-timer">
          <div class="timer-box">
            <h3>Study Timer</h3>
            <span id="study-time">25:00</span>
          </div>
          <div class="timer-box">
            <h3>Break Timer</h3>
            <span id="break-time">05:00</span>
          </div>
        </div>
        <h1>FOCUS CORE</h1>
        <video class="bgvideo"autoplay loop muted play-inline>
            <source src="videos/856969-hd_1920_1080_25fps.mp4" type="video/mp4">
          </video>
      </div>
      <div class="audioPlayer">
        <audio id="audioPlayer" src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/erokia_ambient-wave-56-msfxp7-78.mp3"></audio>
        <div class="controls">
          <button onclick="prevSong()">
            <img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/skip-to-start--v2.png" alt="Previous" class="control-icon">
          </button>
          <button onclick="togglePlayPause()">
            <img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/pause--v2.png" alt="Play/Pause" class="control-icon">
          </button>
          <button onclick="nextSong()">
            <img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/end--v2.png" alt="Next" class="control-icon">
          </button>
          <button onclick="toggleLoop()">
            <img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/repeat.png" alt="Loop" class="control-icon">
          </button>
        </div>
        <input type="range" id="seekBar" value="0" step="1">
        <div id="currentSongTitle"></div>
      </div>
    <main>
    </main>
    <!-- Footer Section -->
    <footer>
