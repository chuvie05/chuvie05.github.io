    <!-- font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- link to CSS, Java -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
</head>
<body>
<!-- navigation bar -->
      <nav>
        <ul>
          <div class="nav-links">
            <!-- logo -->
            <li><div class="logo"><a href="#">FOCUS CORE</a></div></li> 
            <!-- other pages -->
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Library</a></li>
          </div>
          <!-- search bar that can type -->
          <div class="nav-search">
            <input type="text" placeholder="Search...">
          </div>
        </ul>
      </nav>
      <!-- making backgrpound video -->
      <div  class="one">
        <div class="dual-timer">
            <!-- making 2 timer, I want to make one for 25mins and one for 5mins based on Pomodoro Technique since I want to create a website that helps user focus on their tasks -->
          <div class="timer-box">
            <h3>Focus</h3>
            <span id="study-time">25:00</span>
          </div>
          <div class="timer-box">
            <h3>Break Time</h3>
            <span id="break-time">05:00</span>
          </div>
        </div>
        <h1>FOCUS CORE</h1>
        <!-- Background video in the background -->
        <video class="bgvideo"autoplay loop muted play-inline>
            <source src="backgroundvid/856969-hd_1920_1080_25fps.mp4" type="video/mp4">
          </video>
      </div>
      <!-- making media content -->
      <div class="audioPlayer">
        <audio id="audioPlayer" src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/erokia_ambient-wave-56-msfxp7-78.mp3"></audio>
        <div class="controls">
            <!-- making buttons for media content -->
          <button onclick="prevSong()">
            <!-- previous song button -->
            <img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/skip-to-start--v2.png" alt="Previous" class="control-icon"> 
          </button>
          <button onclick="togglePlayPause()">
            <!-- play button -->
            <img id="playPauseIcon" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/play--v2.png" alt="Play" class="control-icon">
          </button>
          <button onclick="nextSong()">
            <!-- play song button -->
            <img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/end--v2.png" alt="Next" class="control-icon">
          </button>
          <button onclick="toggleLoop()">
            <!-- loop song button -->
            <img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/repeat.png" alt="Loop" class="control-icon">
          </button>
          <!-- I change the color of the icon in Icon8 website but nothing changed, I asked ChatGPT how to change it to white, it told me to adding FFFFFF into the URL and it worked -->
        </div>
        <!-- making a seekbar for media content -->
        <input type="range" id="seekBar" value="0" step="1">
        <!-- songs tittle -->
        <div id="currentSongTitle"></div>
      </div>
    <main>
    </main>

</body>
</html>
